version: '2.1'

services:

  data:
    image: busybox
    volumes:
      - ../erdiko-dev:/code
      - ../erdiko-core:/erdiko-core
      - ../erdiko-wordpress:/erdiko-wordpress 

  webserver:
    extends:
      file: ./nginx/docker-compose.yml
      service: webserver
    volumes_from: [data]
    ports:
      - "8080:80"

  php:
    container_name: erdiko_php
    env_file: ./environment.env
    image: erdiko/php-fpm:latest
    volumes_from: [data]
